<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player!</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></head>
<body>
    <h1>That's My Jam!</h1>

    <div class="music-container">
        <div class="music-info">
            <h3 id="title">>music title goes here<</h3>
            <div class="progress-container">
                <div class="progress"></div>
            </div>
        </div>
        
        
        <audio id="audio">
        <!-- https://www.w3schools.com/html/html5_audio.asp -->
        </audio>

        <div class="img-container">
            <img src="image" alt="music-cover" id="cover">
        </div>


        <div class="navigation">
            <button class="action-btn" id="previous">
                <!-- icon goes here -->
                Previous
            </button>
            
            <button class="action-btn action-btn-big" id="play">
                <!-- icon goes here -->
                Play-Pause
            </button>

            <button class="action-btn" id="forward">
                <!-- icon goes here -->
                Forward
            </button>

        </div>

        <div class="volume">
            <p class="volume-show">90</p>
            <i class="fa fa-android" aria-hidden="true" id="volume-icon" onclick="muteSound()"></i>
            <input type="range" min="0" max="100" value="90" onchange="volumeChange()">

        </div>

    </div>
    
    <script src="app.js"></script>

</body>
</html>
